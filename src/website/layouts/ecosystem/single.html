{{ define "main" }}

<div class="layout newEcosystem">
    {{ partial "shared/ecosystem-sidebar" . }}

    <main class="main-content col">
        <article class="DocSearch-content">
            <img class="mb-3 sideToggle" src="/images/exchange-icon.svg" width="20" alt="" srcset=""/>
            {{ if .Params.image }}
            <img src="{{ .Params.image }}" alt="Image" class="imageMid mt-3"/>
            {{ else }}
            <h1>{{ with .Params.Category}}{{ . }}: {{ end }}{{ .Title }}</h1>
            {{ end }}
            <div class="mt-5">
                {{ with .Params.remote }}
                {{ (resources.GetRemote .).Content | markdownify }}
                {{ end }}

                {{ .Content }}
            </div>
        </article>
    </main>
</div>

<script language="JavaScript">
    $(".sideToggle").on("click", function () {
        $(".aside").toggleClass("no-side");
    });
</script>

{{ end }}
