{{ define "main" }}

<div class="layout">
    <aside class="sidebar">
        <div>
            <div>
                <ul>
                    {{ range where .Site.RegularPages "Type" "eq" "ecosystem" }}
                    <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
                    {{ range where .Site.RegularPages ".Params.ecosystem" "eq" .Params.ecosystem }}
                        <li>>{{ .Title }}</li>
                    {{ end }}
                    {{ end }}
                </ul>
            </div>
        </div>
    </aside>
    <main class="main-content">
        {{ .Content }}
    </main>
</div>

{{ end }}
