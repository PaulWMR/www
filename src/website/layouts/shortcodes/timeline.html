<!DOCTYPE html>
<html>
<head>
    <title>Timeline Visualization</title>
    <style>
        .timeline-container {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .timeline-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            height: 40px;
        }

        .timeline-label {
            width: 100px;
            flex-shrink: 0;
            font-weight: bold;
        }

        .timeline-chart {
            position: relative;
            flex-grow: 1;
            height: 25px;
            background-color: #f5f5f5;
        }

        .timeline-bar {
            position: absolute;
            height: 100%;
            border-radius: 4px;
            transition: opacity 0.2s;
        }

        .timeline-bar:hover {
            opacity: 0.8;
        }

        .year-markers {
            display: flex;
            margin-left: 100px;
            margin-bottom: 20px;
            position: relative;
            height: 25px;
        }

        .year-marker {
            position: absolute;
            transform: translateX(-50%);
            color: #666;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .year-label {
            margin-bottom: 5px;
        }

        .year-line {
            width: 1px;
            height: 8px;
            background-color: #666;
        }

        .quarter-marker {
            position: absolute;
            width: 1px;
            height: 4px;
            bottom: 0;
            background-color: #666;
        }
    </style>
</head>
<body>
<div class="timeline-container">
    <div id="yearMarkers" class="year-markers"></div>
    <div id="timeline"></div>
</div>

<script>
    const timelineData = [
        {
            title: "Java 11",
            segments: [
                { start: 2023.1, end: 2024.4, type: "Public", color: "#a8d5ff" },
                { start: 2024.4, end: 2029.4, type: "Commercial", color: "#ffe69c" }
            ]
        },
        {
            title: "http4k 4 (min JDK 8)",
            segments: [
                { start: 2023.1, end: 2023.2, type: "OSS", color: "#a8d5ff" },
                { start: 2023.2, end: 2027.1, type: "LTS", color: "#ffe69c" }
            ]
        },
        {
            title: "http4k 5 (min JDK 8)",
            segments: [
                { start: 2023.1, end: 2023.3, type: "OSS", color: "#a8d5ff" },
                { start: 2023.3, end: 2027.1, type: "LTS", color: "#ffe69c" }
            ]
        },
        {
            title: "Java 17",
            segments: [
                { start: 2023.1, end: 2024.4, type: "Public", color: "#a8d5ff" },
                { start: 2024.4, end: 2029.4, type: "Commercial", color: "#ffe69c" }
            ]
        },
        {
            title: "Java 21",
            segments: [
                { start: 2023.3, end: 2027.4, type: "Public", color: "#a8d5ff" },
                { start: 2026.4, end: 2031.1, type: "Commercial", color: "#ffe69c" }
            ]
        },
        {
            title: "http4k 6 (min JDK 21)",
            segments: [
                { start: 2025.1, end: 2027.1, type: "OSS", color: "#a8d5ff" },
                { start: 2027.1, end: 2029.1, type: "LTS", color: "#ffe69c" }
            ]
        },
        {
            title: "Java 25",
            segments: [
                { start: 2025.3, end: 2029.4, type: "Public", color: "#a8d5ff" },
                { start: 2028.4, end: 2031.1, type: "Commercial", color: "#ffe69c" }
            ]
        },
        {
            title: "http4k 7 (min JDK 25)",
            segments: [
                { start: 2027.1, end: 2029.1, type: "OSS", color: "#a8d5ff" },
                { start: 2029.1, end: 2030.4, type: "LTS", color: "#ffe69c" }
            ]
        },
        {
            title: "Java 29",
            segments: [
                { start: 2027.3, end: 2031.4, type: "Public", color: "#a8d5ff" },
                { start: 2030.4, end: 2030.4, type: "Commercial", color: "#ffe69c" }
            ]
        },
    ];

    function formatQuarter(year) {
        const wholeYear = Math.floor(year);
        const quarter = Math.floor((year - wholeYear) * 4) + 1;
        return `${wholeYear} Q${quarter}`;
    }

    function createTimeline(data, startYear = 2023, endYear = 2030) {
        const container = document.getElementById('timeline');
        container.innerHTML = '';

        // Create year and quarter markers
        const yearMarkersContainer = document.getElementById('yearMarkers');
        yearMarkersContainer.innerHTML = '';

        // Create year markers with quarters
        for (let year = startYear; year <= endYear; year++) {
            // Add year marker
            const yearMarker = document.createElement('div');
            yearMarker.className = 'year-marker';
            const position = ((year - startYear) / (endYear - startYear)) * 100;
            yearMarker.style.left = `${position}%`;

            // Add year label
            const yearLabel = document.createElement('div');
            yearLabel.className = 'year-label';
            yearLabel.textContent = year;
            yearMarker.appendChild(yearLabel);

            // Add year line
            const yearLine = document.createElement('div');
            yearLine.className = 'year-line';
            yearMarker.appendChild(yearLine);

            yearMarkersContainer.appendChild(yearMarker);

            // Add quarter markers
            for (let quarter = 1; quarter < 4; quarter++) {
                const quarterValue = year + (quarter * 0.25);
                const quarterPosition = ((quarterValue - startYear) / (endYear - startYear)) * 100;

                const quarterMarker = document.createElement('div');
                quarterMarker.className = 'quarter-marker';
                quarterMarker.style.left = `${quarterPosition}%`;
                yearMarkersContainer.appendChild(quarterMarker);
            }
        }

        // Create timeline rows
        data.forEach(row => {
            const timelineRow = document.createElement('div');
            timelineRow.className = 'timeline-row';

            const label = document.createElement('div');
            label.className = 'timeline-label';
            label.textContent = row.title;

            const chart = document.createElement('div');
            chart.className = 'timeline-chart';

            // Add segments
            row.segments.forEach(segment => {
                const bar = document.createElement('div');
                bar.className = 'timeline-bar';

                // Calculate position and width with quarter precision
                const startPosition = ((segment.start - startYear) / (endYear - startYear)) * 100;
                const width = ((segment.end - segment.start) / (endYear - startYear)) * 100;

                bar.style.left = startPosition + '%';
                bar.style.width = width + '%';
                bar.style.backgroundColor = segment.color;

                // Add tooltip with quarter precision
                bar.title = `${segment.type}: ${formatQuarter(segment.start)} - ${formatQuarter(segment.end)}`;

                chart.appendChild(bar);
            });

            timelineRow.appendChild(label);
            timelineRow.appendChild(chart);
            container.appendChild(timelineRow);
        });
    }

    // Initialize the timeline
    createTimeline(timelineData);
</script>
</body>
</html>
