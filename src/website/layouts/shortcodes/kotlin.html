{{ $file := .Get "file" }}
{{ $filePath := printf "%s/%s" .Page.Path $file }}

{{ with readFile $filePath }}
{{ highlight . "kotlin" }}
{{ else }}
{{ errorf "File not found: %s" $filePath }}
{{ end }}

<script language="JavaScript">
    // HIDE THE INPUT IMPORTS
    document.querySelectorAll('span[style*="color:#66d9ef"]').forEach(span => {
        if (span.textContent === 'import') {
            span.closest('span[style*="display:flex"]').style.display = 'none';
        }
    });
</script>
