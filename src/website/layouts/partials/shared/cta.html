<div class="container">
    {{ $hide := .hideImages }}
    <div class="row justify-content-center py-5">
        <div class="col-md-8 col-lg-8 text-center">
            <h2>Professional Services</h2>
        </div>
    </div>
    <div class="row row-cols-1 row-cols-xl-3">
        {{ range page.Site.Data.cta }}
        <div class="col">
            <div class="card-shadow justify-content-center">
                <div class="container">
                    {{ if $hide }}
                    <h3>{{ .title }}</h3>
                    <p>{{ .description | markdownify }}</p>
                    {{ else }}
                    <div class="row">
                        <div class="col-2 p-1">
                            <img src="{{ .img }}" alt="{{ .alt }}"/>
                        </div>
                        <div class="col p-0">
                            <h3>{{ .title }}</h3>
                            <p>{{ .description | markdownify }}</p>
                        </div>
                    </div>
                    {{ end }}
                    <div class="row px-4">
                        <a class="btn btn-primary" href="{{ .link }}">{{ .text }}</a>
                    </div>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
