<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 ">
    {{ range . }}
    <div class="col p-3">
        <div class="row">
            <div class="col-2 p-1">
                <img src="{{ .img }}" alt="{{ .alt }}"/>
            </div>
            <div class="col p-0">
                <h3>{{ .title }}</h3>
                <p>{{ .description | markdownify }}</p>
            </div>
        </div>
    </div>
    {{ end }}
</div>
