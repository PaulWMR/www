{{ define "main" }}

<div class="layout newEcosystem">
	{{ partial "shared/ecosystem-sidebar" . }}

	<main class="main-content col">
        <img class="mb-3 sideToggle" src="/images/exchange-icon.svg" width="20" alt="" srcset=""/>
