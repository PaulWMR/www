{{ define "main" }}

<div class="layout">
    <main class="page-content">
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        <article>
            {{ .Content }}

            <div class="row mt-5">
                <h2>Contributors</h2>

                <p>Thank you to all the people who have already contributed to http4k!</p>
                <div class="justify-content-center d-flex" width="100%">
                    <div>
                        <img src="https://opencollective.com/http4k/contributors.svg?width=550"/>
                    </div>
                </div>

            </div>
            <div class="row mt-5 g-4 justify-content-center">
                <h2>Vendor Support</h2>

                {{ range .Params.vendors }}
                <div class="col-12 col-lg-4 mt-2">
                    <div class="card-shadow mt-4 px-4">
                        <div class="card-body d-flex flex-column">
                            <h4>{{ .tool }} from <a href="{{ .link }}">{{ .vendor }}</a></h4>
                            <p class="card-text m-4">{{ .description | markdownify }}</p>
                            <img src="{{ .image }}" height="120px" alt="logo">
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
        </article>
    </main>
</div>
{{ partial "shared/pipes.html" }}

{{ end }}
