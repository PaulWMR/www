{{ define "main" }}

<div class="layout">
    <main class="page-content">
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        <article>
            <h5 style="text-align: right;">{{ .Params.date | time.Format "January 2006" }} / the http4k team</h5>
            <div>
                {{ .Content }}
            </div>
            {{ with .Params.tags }}
            <div>
                <ul id="tags">
                    {{ range . }}
                    <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
                    {{ end }}
                </ul>
            </div>
            {{ end }}
        </article>
        <div class="mt-auto d-flex justify-content-center">
            <a href="../" class="btn btn-primary">All News</a>
        </div>
    </main>

</div>
{{ end }}
