{{ define "main" }}

<div class="layout d-flex">
    <main class="main-content ms-4">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        <div class="mt-5 row row-cols-1 row-cols-sm-3 g-4 justify-content-center">
            {{ range where .Site.RegularPages "Type" "eq" "news" }}
            <div class="col">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ .Title }}</h5>
                        <p class="card-text">{{ .Params.description }}</p>
                        <p class="card-text small">{{ .Params.date | time.Format "January 2006" }}</p>
                        <div class="mt-auto">
                            <a href="{{ .RelPermalink }}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </main>
</div>

{{ end }}
