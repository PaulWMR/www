<!DOCTYPE html>
<html lang="en">
{{ partial "head/head.html" . }}
<style>

    body {
        font-family: "lato", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        text-align: left;
    }

    h2 {
        text-align: center;
        margin-bottom: 60px;
        font-weight: 700;
    }

    .landing {
        background: url('/images/pipes-hero.svg');
        background-color: #59aff5;
        min-height: 500px;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 85%);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: top;

        h2 {
            padding-top: 1em;
            font-weight: 900;
            font-size: 40px;
        }

        @media (max-width: $max-md) {
            height: 100%;
            background: none;
            background-color: #59aff5;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 94%);
        }
        .overlay {
            position: absolute;
            background-image: linear-gradient(73.88deg, #59aff5 32.66%, #60c0ff 91.08%);
            opacity: 0.1;
        }
    }
</style>
<body>
<header class="landing">
    <div class="overlay"></div>
    {{ partial "shared/header.html" . }}
    <div class="container h-80 text-white">
        <div class="row align-items-center h-100">
            <div class="col-md-7 col-lg-5 col-xl-4">
                <h2 class="header mb-4">The Functional toolkit for Kotlin HTTP applications</h2>
                <p class="mb-5">http4k provides a simple and uniform way to serve, consume, and test HTTP services.</p>
                <a class="btn btn-warning" href="/quickstart">Quick Start</a>
            </div>
        </div>
    </div>
</header>

{{- block "main" . -}}{{- end -}}
{{- partial "shared/footer.html" . -}}
</body>
</html>
