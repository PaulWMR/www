<!DOCTYPE html>
<html lang="en">
{{ partial "head/head.html" . }}
<style>

    body {
        font-family: "lato", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        text-align: left;
    }


    .landing {
        min-height: 500px;
        -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 0 85%);
        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 85%);
        background: url("../images/pipes-hero.svg");
        background-color: #59aff5;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: top;
    }

    @media (max-width: 991.98px) {
        .landing {
            height: 100%;
            background: none;
            background-color: #59aff5;
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 0 94%);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 94%);
        }
    }

    .landing .navbar {
        padding-top: 30px;
    }

    .landing .overlay {
        background-image: linear-gradient(73.88deg, #59aff5 32.66%, #60c0ff 91.08%);
        opacity: 0.1;
    }

    .landing .header {
        padding-top: 1em;
    }

    @media (min-width: 768px) {
        .landing p {
            padding: 0;
        }
    }

    .documentation {
        padding: 95px 0 80px 0;
    }

    @media (max-width: 991.98px) {
        .documentation {
            padding: 40px 0 45px 0;
        }
    }

    .documentation h2 {
        margin-bottom: 2rem;
    }

    .documentation p {
        max-width: 450px;
        margin-bottom: 2.5rem;
    }

    @media (max-width: 991.98px) {
        .documentation img {
            margin-top: 60px;
        }
    }

    .documentation.custom {
        background-color: #f8f8f8;
        padding: 150px 0 130px 0;
        -webkit-clip-path: polygon(0 0, 100% 5%, 100% 100%, 0% 100%);
        clip-path: polygon(0 0, 100% 5%, 100% 100%, 0% 100%);
    }

    @media (max-width: 991.98px) {
        .documentation.custom {
            padding: 50px 0 50px 0;
            -webkit-clip-path: polygon(0 0, 100% 3%, 100% 100%, 0% 100%);
            clip-path: polygon(0 0, 100% 3%, 100% 100%, 0% 100%);
        }
    }

    .company {
        padding: 150px 0 50px 0;
    }

    @media (max-width: 991.98px) {
        .company {
            padding: 113px 0 30px 0;
        }
    }

    .company p {
        max-width: 100%;
    }

    .developers {
        padding: 170px 0 0 0;
    }

    @media (max-width: 991.98px) {
        .developers {
            padding: 70px 0 0 0;
        }
    }

    .pumb {
        position: relative;
        z-index: 1;
        max-height: 500px;
    }

    .features {
        padding: 40px 0 0;
    }

    .features h2 {
        max-width: 285px;
        margin: auto;
        margin-bottom: 60px;
        text-align: center;
    }

    .card-custom {
        padding: 5px;
    }

    .card-custom img {
        margin-bottom: 20px;
    }

    .card-custom .dash {
        width: 46px;
        height: 2px;
        margin: 12px 0;
    }

    .card-custom p {
        margin-bottom: 60px;
    }

    @media (max-width: 991.98px) {
        .card-custom p {
            max-width: 325px;
        }
    }

    .our-document {
        background-color: #f8f8f8;
        padding: 130px 0 150px 0;
        min-height: 650px;
        -webkit-clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0% 100%);
        clip-path: polygon(0 10%, 100% 0%, 100% 100%, 0% 100%);
    }

    @media (max-width: 991.98px) {
        .our-document {
            padding: 70px 0 80px 0;
            -webkit-clip-path: polygon(0 3%, 100% 0%, 100% 100%, 0% 100%);
            clip-path: polygon(0 3%, 100% 0%, 100% 100%, 0% 100%);
        }
    }

    .our-document h2 {
        margin-bottom: 2rem;
    }

    .our-document p {
        margin-bottom: 1.5rem;
    }

    .api {
        margin-top: -260px;
        margin-bottom: 150px;
        padding: 20px 40px;
        border-radius: 20px;
        box-shadow: 0px 6.06309px 20px rgba(0, 0, 0, 0.08);
        background-color: #fff;
    }

    @media (max-width: 1199.98px) {
        .api {
            margin-top: -230px;
        }
    }

    @media (max-width: 991.98px) {
        .api {
            margin-top: -280px;
            margin-bottom: 80px;
        }
    }

    @media (max-width: 767.98px) {
        .api {
            margin-top: -320px;
        }
    }

    .api h2 {
        margin-bottom: 0.75rem;
    }

    .api p {
        max-width: 200px;
        font-size: 1.125rem;
        margin-bottom: 1.25rem;
    }

    @media (max-width: 1199.98px) {
        .api p {
            max-width: 300px;
        }
    }

    .api img {
        margin-bottom: 10px;
    }

    .community {
        margin-bottom: 80px;
    }

    .community h2 {
        margin-bottom: 1.5rem;
    }

    .community p {
        margin-bottom: 2rem;
        max-width: 89%;
    }

    .contribuitors h4 {
        max-width: 380px;
        padding-bottom: 10px;
        border-bottom: 1px solid #c4c4c4;
    }

    @media (max-width: 767.98px) {
        .contribuitors h4 {
            margin-top: 60px;
        }
    }

    .contribuitors img {
        margin: 10px 10px;
    }

    .support {
        margin-bottom: 106px;
    }

    @media (max-width: 991.98px) {
        .support {
            margin-bottom: 65px;
        }
    }

    .card-shadow {
        box-shadow: 0px 7.28173px 36.4087px rgba(0, 0, 0, 0.13);
        border-radius: 20px;
        padding: 30px 40px 30px 20px;
        margin-bottom: 44px;
    }

    .card-shadow img {
        margin-top: 5px;
    }

    .card-shadow h3 {
        margin-bottom: 1rem;
    }

    .card-shadow p {
        max-width: 430px;
        margin-bottom: 2rem;
    }

    .card-shadow .see-more {
        text-align: right;
    }

    .card-shadow .see-more a {
        color: #000000;
    }

    .developers-custom h2 {
        margin-bottom: 40px;
        text-align: center;
    }

    .developers-custom p {
        max-width: 485px;
        margin: 48px auto;
        text-align: left;
    }

    @media (max-width: 991.98px) {
        .developers-custom p {
            margin-bottom: 20px;
        }
    }

    @media (max-width: 991.98px) {
        .developers-custom img {
            margin-bottom: 50px;
        }
    }

</style>
<body>
<header class="landing">
    <div class="overlay"></div>
    {{ partial "shared/header.html" . }}
    <div class="container h-80 text-white">
        <div class="row align-items-center h-100">
            <div class="col-md-7 col-lg-5 col-xl-4">
                <h2 class="header mb-4">The Functional toolkit for Kotlin HTTP applications</h2>
                <p class="mb-5">http4k provides a simple and uniform way to serve, consume, and test HTTP services.</p>
                <a class="btn btn-secondary" href="/quickstart">Quick Start</a>
            </div>
        </div>
    </div>
</header>
<section class="main">
{{- block "main" . -}}{{- end -}}
</section>
{{- partial "shared/footer.html" . -}}
</body>
</html>
