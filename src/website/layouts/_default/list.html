{{ define "main" }}
<main class="page-content">
    {{ if or .Title .Content }}
    <div>
        {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
        {{ with .Content }}
        <div>{{ . }}</div>
        {{ end }}
    </div>
    {{ end }}

    {{ range .Paginator.Pages }}
    {{ .Render "summary" }}
    {{ end }}
    {{ partial "shared/pagination.html" . }}
</main>
{{ end }}
