{{ define "main" }}

<div class="layout">
    <main class="main-content">
        <div class="container">
            <article>
                <h1>{{ .Title }}</h1>
                <div>
                    {{ .Content }}
                </div>
                {{ with .Params.tags }}
                <div>
                    <ul id="tags">
                        {{ range . }}
                        <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
                        {{ end }}
                    </ul>
                </div>
                {{ end }}
            </article>
        </div>
    </main>
</div>
{{ partial "shared/pipes.html" }}

{{ end }}
