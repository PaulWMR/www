{{ define "main" }}

<div class="layout">
    <main class="page-content">
        <header>
            <h1>{{ .Title }}</h1>
        </header>
        <article>
            <div>
                {{ .Content }}
            </div>
            {{ with .Params.tags }}
            <div>
                <ul id="tags">
                    {{ range . }}
                    <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
                    {{ end }}
                </ul>
            </div>
            {{ end }}
        </article>
    </main>
</div>
{{ partial "shared/pipes.html" }}

{{ end }}
